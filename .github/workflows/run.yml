name: Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Every Sunday at 4:30 am UTC.
    - cron: '30 4 * * 0'

jobs:
  make:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: make
      run: make -j4 -k

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: site
        path: web/_site/
